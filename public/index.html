<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, user-scalable=yes, initial-scale=0.3, maxmum-scale=1.0, minimum-scale=0.3">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <script>
    let mobile = navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i)
    const deviceType = mobile != null;
    if (deviceType) {
      var script = document.createElement("script");
      script.src = './mobile.js';
      document.getElementsByTagName('head')[0].appendChild(script);
    } else{
      var script = document.createElement("script");
      script.src = './flexPc.js';
      document.getElementsByTagName('head')[0].appendChild(script);
    }
  </script>
  <style>
    html {
      font-size: 16px;
      -webkit-text-size-adjust: none;
    }

    span {
      word-wrap: break-word;
      white-space: normal;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but htgl-code doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
</body>

</html>
